<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird JS</title>
  <style>
    body {
      margin: 0;
      background: #70c5ce;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
	canvas {
	  display: block;
	  background: #70c5ce;
	  width: 100vw;
	  height: 100vh;
	}
    #restartBtn {
      display: none;
      position: absolute;
      top: 260px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      background: #ff4444;
      color: white;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <canvas id="game"></canvas>
<button id="restartBtn" style="
  display:none;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  padding:16px 32px;
  font-size:24px;
  cursor:pointer;
  border:none;
  background:#ff4444;
  color:white;
  border-radius:8px;
">
  Restart
</button>


  <script src="game.js"></script>
</body>
</html>
